<VirtualHost *:80>
    ServerName iwibarngsbryn.f5.si

    DocumentRoot /usr/local/apache2/htdocs

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =iwibarngsbryn.f5.si
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    # Handle Let's Encrypt challenge
    Alias /.well-known/acme-challenge /var/www/certbot/.well-known/acme-challenge
    <Directory /var/www/certbot/.well-known/acme-challenge>
        AllowOverride None
        Options None
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName iwibarngsbryn.f5.si

    DocumentRoot /usr/local/apache2/htdocs

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/iwibarngsbryn.f5.si/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/iwibarngsbryn.f5.si/privkey.pem

    <Directory /usr/local/apache2/htdocs>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
